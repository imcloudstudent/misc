<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://iqgtdiik3c.execute-api.us-east-1.amazonaws.com/default/lambda-faqs", true);
				xhttp.send();
			}
		</script>
	</head>
<body>
	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<h1>Question: <span id="my-demo"> will appear here on click</span></h1>
		<br>
		<br>
		<br>
		<br>
		<button onclick="myFunction()">Click me for a random question</button>
		<br>	
	</div>
	</body>
</html>
